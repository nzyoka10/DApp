<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet DApp</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center mt-3">
            <!-- Left Section: Wallet Connection and Balance -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        
                        <h4 class="card-title mb-4">My Wallet</h4>

                        <!-- MetaMask Connection -->
                        <div class="mb-4">
                            <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
                            <p id="walletAddress" class="mt-3 text-muted text-warning">Not connected</p>
                        </div>

                        <!-- Display Account Balance -->
                        <div class="balance-display mb-4">
                            <h2 class="h5">Account Balance</h2>
                            <p id="balance" class="display-4">0 ETH</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section: Send Funds Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3 text-center">Send Funds</h2>
                        <form id="sendForm" class="row g-3">
                            <div class="col-12">
                                <label for="recipient" class="form-label">Recipient Address:</label>
                                <input type="text" id="recipient" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="amount" class="form-label">Amount (ETH):</label>
                                <input type="number" id="amount" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-100">Send</button>
                            </div>
                        </form>
                        <p id="transactionStatus" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
