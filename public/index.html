<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet DApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Simple Wallet DApp</h1>

        <!-- Registration Form -->
        <div id="registerForm" class="text-center my-4">
            <h3>Register</h3>
            <form>
                <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username" required>
                <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
                <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required>
                <button type="button" id="registerButton" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="text-center my-4">
            <h3>Login</h3>
            <form>
                <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
                <button type="button" id="loginButton" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Wallet Features -->
        <div id="walletFeatures" class="d-none">
            <div class="text-center my-4">
                <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
            </div>
            <div class="card text-center my-3">
                <div class="card-body">
                    <h5 class="card-title">Account Balance</h5>
                    <p id="balance" class="card-text">0 ETH</p>
                </div>
            </div>
            <div class="text-center">
                <form id="sendForm" class="d-inline">
                    <input type="text" id="recipient" class="form-control mb-2" placeholder="Recipient Address" required>
                    <input type="number" id="amount" class="form-control mb-2" placeholder="Amount in ETH" required>
                    <button type="submit" class="btn btn-success">Send ETH</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
